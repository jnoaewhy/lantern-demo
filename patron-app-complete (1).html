<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lantern - Patron App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* CRT Scanline */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 10000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        #root {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(180deg, rgba(26, 10, 46, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            position: relative;
        }

        .bg-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 70%, rgba(0, 245, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-dark {
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 12px;
        }

        .glass-hover {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glass-hover:hover {
            background: rgba(26, 10, 46, 0.8);
            border-color: rgba(255, 0, 110, 0.6);
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.3);
            transform: translateY(-2px);
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.8), 0 0 20px rgba(255, 0, 110, 0.6), 0 0 30px rgba(255, 0, 110, 0.4);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(131, 56, 236, 0.2);
            color: #00f5ff;
            border: 1px solid #00f5ff;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.95) 20%);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 0, 110, 0.3);
            padding: 12px 0 20px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .nav-item:hover { background: rgba(255, 0, 110, 0.1); }
        .nav-item.active { color: #ff006e; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const VENUE_DATA = {
            revenue: { today: 8247.50 },
            customers: { today: 247, current_occupancy: 267, capacity: 400 },
            equipment: { gaming_stations: { active: 24, total: 28 }, karaoke_rooms: { active: 8, total: 10 } }
        };

        function PatronApp() {
            const [currentScreen, setCurrentScreen] = useState('home');
            const [userData] = useState({
                name: 'Alex Chen',
                points: 8750,
                balance: 67.50,
                tier: 'gold',
                streak: 5
            });
            const [venueData, setVenueData] = useState(VENUE_DATA);

            useEffect(() => {
                const interval = setInterval(() => {
                    setVenueData(prev => ({
                        ...prev,
                        customers: {
                            ...prev.customers,
                            current_occupancy: Math.round(Math.max(200, Math.min(380, prev.customers.current_occupancy + (Math.random() - 0.5) * 10)))
                        }
                    }));
                }, 8000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="fade-in">
                    <div style={{ minHeight: '100vh', paddingBottom: '100px' }}>
                        {currentScreen === 'home' && <HomeScreen userData={userData} venueData={venueData} onNavigate={setCurrentScreen} />}
                        {currentScreen === 'games' && <GamesScreen userData={userData} onBack={() => setCurrentScreen('home')} />}
                        {currentScreen === 'rewards' && <RewardsScreen userData={userData} onBack={() => setCurrentScreen('home')} />}
                        {currentScreen === 'social' && <SocialScreen onBack={() => setCurrentScreen('home')} />}
                        {currentScreen === 'profile' && <ProfileScreen userData={userData} onBack={() => setCurrentScreen('home')} />}
                    </div>
                    <BottomNav currentScreen={currentScreen} onNavigate={setCurrentScreen} />
                </div>
            );
        }

        function HomeScreen({ userData, venueData, onNavigate }) {
            return (
                <div style={{ padding: '20px' }}>
                    <div style={{ marginBottom: '32px' }}>
                        <h1 className="neon-text" style={{ fontSize: '36px', marginBottom: '8px' }}>THE LANTERN</h1>
                        <p style={{ fontFamily: 'Noto Sans JP', fontSize: '14px', color: '#00f5ff', letterSpacing: '2px', textShadow: '0 0 10px rgba(0, 245, 255, 0.6)' }}>„Ç∂„Éª„É©„É≥„Çø„É≥</p>
                        <div style={{ display: 'inline-block', padding: '6px 16px', background: 'linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(255, 0, 110, 0.3))', border: '1px solid rgba(255, 0, 110, 0.6)', borderRadius: '20px', fontSize: '12px', fontWeight: 700, textTransform: 'uppercase', letterSpacing: '1px', marginTop: '12px' }}>
                            ‚óà {userData.tier} MEMBER
                        </div>
                    </div>

                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px', marginBottom: '24px' }}>
                        <div className="glass-dark" style={{ padding: '20px' }}>
                            <div style={{ fontSize: '12px', color: '#00f5ff', marginBottom: '4px' }}>Points</div>
                            <div style={{ fontSize: '28px', fontFamily: 'Orbitron', fontWeight: 900, textShadow: '0 0 15px rgba(255, 0, 110, 0.6)' }}>{userData.points.toLocaleString()}</div>
                        </div>
                        <div className="glass-dark" style={{ padding: '20px' }}>
                            <div style={{ fontSize: '12px', color: '#00f5ff', marginBottom: '4px' }}>Balance</div>
                            <div style={{ fontSize: '28px', fontFamily: 'Orbitron', fontWeight: 900, textShadow: '0 0 15px rgba(255, 0, 110, 0.6)' }}>${userData.balance}</div>
                        </div>
                        <div className="glass-dark" style={{ padding: '20px' }}>
                            <div style={{ fontSize: '12px', color: '#00f5ff', marginBottom: '4px' }}>Streak</div>
                            <div style={{ fontSize: '28px', fontFamily: 'Orbitron', fontWeight: 900, textShadow: '0 0 15px rgba(255, 0, 110, 0.6)' }}>{userData.streak} Days</div>
                        </div>
                        <div className="glass-dark" style={{ padding: '20px' }}>
                            <div style={{ fontSize: '12px', color: '#00f5ff', marginBottom: '4px' }}>Friends</div>
                            <div style={{ fontSize: '28px', fontFamily: 'Orbitron', fontWeight: 900, textShadow: '0 0 15px rgba(255, 0, 110, 0.6)' }}>12</div>
                        </div>
                    </div>

                    <div className="glass-dark" style={{ padding: '20px', marginBottom: '24px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                            <span style={{ fontSize: '13px', color: 'rgba(255, 255, 255, 0.8)' }}>VENUE STATUS</span>
                            <span style={{ fontSize: '13px', fontFamily: 'Orbitron', fontWeight: 900, color: '#39ff14' }}>‚óè LIVE</span>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                            <span style={{ fontSize: '13px' }}>Occupancy</span>
                            <span style={{ fontSize: '16px', fontFamily: 'Orbitron', fontWeight: 900, color: '#39ff14' }}>
                                {venueData.customers.current_occupancy}/{venueData.customers.capacity}
                            </span>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                            <span style={{ fontSize: '13px' }}>Avg Wait</span>
                            <span style={{ fontSize: '16px', fontFamily: 'Orbitron', fontWeight: 900, color: '#39ff14' }}>12 MIN</span>
                        </div>
                    </div>

                    <div style={{ marginBottom: '24px' }}>
                        <div style={{ fontSize: '16px', fontFamily: 'Orbitron', marginBottom: '12px', color: '#00f5ff' }}>
                            <span style={{ color: '#ff006e' }}>‚ñ∏</span> QUICK ACCESS
                        </div>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px' }}>
                            <button className="glass-dark glass-hover" onClick={() => onNavigate('games')} style={{ padding: '24px', border: 'none', color: 'white', display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '8px' }}>
                                <div style={{ fontSize: '32px' }}>üéÆ</div>
                                <div style={{ fontSize: '14px', fontWeight: 600 }}>Gaming</div>
                            </button>
                            <button className="glass-dark glass-hover" style={{ padding: '24px', border: 'none', color: 'white', display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '8px' }}>
                                <div style={{ fontSize: '32px' }}>üé§</div>
                                <div style={{ fontSize: '14px', fontWeight: 600 }}>Karaoke</div>
                            </button>
                            <button className="glass-dark glass-hover" style={{ padding: '24px', border: 'none', color: 'white', display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '8px' }}>
                                <div style={{ fontSize: '32px' }}>üçú</div>
                                <div style={{ fontSize: '14px', fontWeight: 600 }}>Food</div>
                            </button>
                            <button className="glass-dark glass-hover" onClick={() => onNavigate('social')} style={{ padding: '24px', border: 'none', color: 'white', display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '8px' }}>
                                <div style={{ fontSize: '32px' }}>üë•</div>
                                <div style={{ fontSize: '14px', fontWeight: 600 }}>Social</div>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function GamesScreen({ userData, onBack }) {
            const games = [
                { id: 1, name: 'MaiMai DX', cost: 5.00, emoji: 'üéÆ', available: true },
                { id: 2, name: 'CHUNITHM', cost: 5.00, emoji: 'üéπ', available: true },
                { id: 3, name: 'Initial D', cost: 3.00, emoji: 'üèéÔ∏è', available: true },
                { id: 4, name: 'DDR', cost: 4.00, emoji: 'üíÉ', available: true },
                { id: 5, name: 'Time Crisis', cost: 3.00, emoji: 'üî´', available: false }
            ];

            return (
                <div style={{ padding: '20px' }}>
                    <button className="btn btn-secondary" onClick={onBack} style={{ marginBottom: '20px', padding: '8px 16px', fontSize: '12px' }}>‚Üê Back</button>
                    <h1 className="neon-text" style={{ fontSize: '28px', marginBottom: '24px' }}>üéÆ ARCADE</h1>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {games.map(game => (
                            <div key={game.id} className="glass-dark glass-hover" style={{ padding: '20px', opacity: game.available ? 1 : 0.5 }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                                        <div style={{ fontSize: '40px' }}>{game.emoji}</div>
                                        <div>
                                            <div style={{ fontSize: '18px', fontWeight: 700, marginBottom: '4px' }}>{game.name}</div>
                                            <div style={{ fontSize: '14px', fontFamily: 'Orbitron', fontWeight: 700, color: '#10b981' }}>${game.cost.toFixed(2)}</div>
                                        </div>
                                    </div>
                                    <div style={{ padding: '8px 16px', background: game.available ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)', borderRadius: '12px', fontSize: '11px', fontWeight: 700, color: game.available ? '#10b981' : '#ef4444' }}>
                                        {game.available ? '‚óè OPEN' : '‚óã IN USE'}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function RewardsScreen({ userData, onBack }) {
            const rewards = [
                { id: 1, name: 'VIP Lounge Access', points: 5000, emoji: 'üëë' },
                { id: 2, name: 'Free Gaming Hour', points: 2000, emoji: 'üéÆ' },
                { id: 3, name: 'Friend Pass', points: 1000, emoji: 'üë•' },
                { id: 4, name: 'Drink Voucher', points: 500, emoji: 'üçπ' }
            ];

            return (
                <div style={{ padding: '20px' }}>
                    <button className="btn btn-secondary" onClick={onBack} style={{ marginBottom: '20px', padding: '8px 16px', fontSize: '12px' }}>‚Üê Back</button>
                    <h1 className="neon-text" style={{ fontSize: '28px', marginBottom: '24px' }}>üéÅ REWARDS</h1>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {rewards.map(reward => (
                            <div key={reward.id} className="glass-dark glass-hover" style={{ padding: '20px' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                                        <div style={{ fontSize: '40px' }}>{reward.emoji}</div>
                                        <div>
                                            <div style={{ fontSize: '18px', fontWeight: 700, marginBottom: '4px' }}>{reward.name}</div>
                                            <div style={{ fontSize: '14px', fontFamily: 'Orbitron', fontWeight: 700, color: '#ff006e' }}>{reward.points.toLocaleString()} pts</div>
                                        </div>
                                    </div>
                                    {userData.points >= reward.points && (
                                        <button className="btn btn-primary" style={{ padding: '8px 16px', fontSize: '12px' }}>Redeem</button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function SocialScreen({ onBack }) {
            const groups = [
                { id: 1, name: 'Tekken Practice', emoji: 'ü•ä', members: 3, max: 4, posts: 5 },
                { id: 2, name: 'J-Pop Karaoke', emoji: 'üé§', members: 3, max: 6, posts: 8 },
                { id: 3, name: 'Japanese Practice', emoji: 'üèÆ', members: 4, max: 8, posts: 12 }
            ];

            return (
                <div style={{ padding: '20px', paddingBottom: '100px' }}>
                    <button className="btn btn-secondary" onClick={onBack} style={{ marginBottom: '20px', padding: '8px 16px', fontSize: '12px' }}>‚Üê Back</button>
                    <h1 className="neon-text" style={{ fontSize: '28px', marginBottom: '8px' }}>üë• ACTIVITY FINDER</h1>
                    <p style={{ fontSize: '14px', color: '#00f5ff', marginBottom: '24px' }}>Find people who share your interests</p>

                    <div style={{ background: 'rgba(16, 185, 129, 0.1)', border: '1px solid rgba(16, 185, 129, 0.3)', padding: '16px', borderRadius: '12px', marginBottom: '24px' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                            <span style={{ fontSize: '24px' }}>üõ°Ô∏è</span>
                            <div>
                                <div style={{ fontSize: '14px', fontWeight: 700, marginBottom: '4px' }}>Activity Partners Only</div>
                                <div style={{ fontSize: '12px', color: '#10b981' }}>Not for dating ‚Ä¢ Staff-moderated posts</div>
                            </div>
                        </div>
                    </div>

                    <h3 style={{ fontSize: '16px', fontFamily: 'Orbitron', marginBottom: '12px', color: '#00f5ff' }}>ACTIVE GROUPS</h3>

                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {groups.map(group => (
                            <div key={group.id} className="glass-dark glass-hover" style={{ padding: '16px' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '12px' }}>
                                    <span style={{ fontSize: '32px' }}>{group.emoji}</span>
                                    <div style={{ flex: 1 }}>
                                        <div style={{ fontSize: '16px', fontWeight: 700 }}>{group.name}</div>
                                        <div style={{ fontSize: '12px', color: '#6b7280' }}>{group.members}/{group.max} members ‚Ä¢ {group.posts} posts</div>
                                    </div>
                                </div>
                                <button className="btn btn-primary" style={{ width: '100%', padding: '10px', fontSize: '12px' }}>View Board</button>
                            </div>
                        ))}
                    </div>

                    <button className="btn btn-primary" style={{ width: '100%', padding: '16px', fontSize: '14px', marginTop: '20px' }}>‚ûï Create New Group</button>
                </div>
            );
        }

        function ProfileScreen({ userData, onBack }) {
            return (
                <div style={{ padding: '20px' }}>
                    <button className="btn btn-secondary" onClick={onBack} style={{ marginBottom: '20px', padding: '8px 16px', fontSize: '12px' }}>‚Üê Back</button>
                    <div className="glass-dark" style={{ padding: '32px', textAlign: 'center', marginBottom: '20px' }}>
                        <div style={{ fontSize: '64px', marginBottom: '12px' }}>üë§</div>
                        <h2 style={{ fontSize: '24px', fontWeight: 700, marginBottom: '8px' }}>{userData.name}</h2>
                        <div style={{ display: 'inline-block', padding: '6px 16px', background: 'linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(255, 0, 110, 0.3))', border: '1px solid rgba(255, 0, 110, 0.6)', borderRadius: '20px', fontSize: '12px', fontWeight: 700 }}>
                            {userData.tier.toUpperCase()} Member
                        </div>
                    </div>
                    <div className="glass-dark" style={{ padding: '24px' }}>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                                <span style={{ color: '#00f5ff' }}>Total Points</span>
                                <span style={{ fontFamily: 'Orbitron', fontWeight: 700 }}>{userData.points.toLocaleString()}</span>
                            </div>
                            <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                                <span style={{ color: '#00f5ff' }}>Balance</span>
                                <span style={{ fontFamily: 'Orbitron', fontWeight: 700 }}>${userData.balance}</span>
                            </div>
                            <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                                <span style={{ color: '#00f5ff' }}>Visit Streak</span>
                                <span style={{ fontFamily: 'Orbitron', fontWeight: 700 }}>{userData.streak} days</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function BottomNav({ currentScreen, onNavigate }) {
            const navItems = [
                { id: 'home', label: 'Home', emoji: 'üè†' },
                { id: 'rewards', label: 'Rewards', emoji: 'üéÅ' },
                { id: 'social', label: 'Social', emoji: 'üí¨' },
                { id: 'profile', label: 'Profile', emoji: 'üë§' }
            ];

            return (
                <div className="bottom-nav">
                    <div style={{ display: 'flex', justifyContent: 'space-around', maxWidth: '430px', margin: '0 auto', padding: '0 8px' }}>
                        {navItems.map(item => (
                            <div key={item.id} className={`nav-item ${currentScreen === item.id ? 'active' : ''}`} onClick={() => onNavigate(item.id)}>
                                <div style={{ fontSize: '24px' }}>{item.emoji}</div>
                                <span style={{ fontSize: '11px', fontWeight: 600 }}>{item.label}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PatronApp />, document.getElementById('root'));
    </script>
</body>
</html>
