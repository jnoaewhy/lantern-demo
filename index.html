<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lantern - Interactive Demo | Gaming Venue Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff006e;
            --neon-purple: #8338ec;
            --neon-orange: #ff9e00;
            --neon-cyan: #00f5ff;
            --neon-green: #10b981;
            --deep-purple: #1a0b2e;
            --dark-bg: #000000;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Atmospheric Background */
        .bg-atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(26, 10, 46, 0.8) 0%, #000000 100%);
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(180deg, rgba(26, 10, 46, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
        }

        /* Neon Glow Text */
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(255, 0, 110, 0.8),
                0 0 20px rgba(255, 0, 110, 0.6),
                0 0 30px rgba(255, 0, 110, 0.4);
            animation: neonFlicker 3s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        /* Animated blobs */
        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        /* Utility animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(10, 1, 24, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        /* Button styles */
        .btn {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(131, 56, 236, 0.2);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
        }

        .btn-secondary:hover {
            background: rgba(131, 56, 236, 0.4);
            box-shadow: 0 4px 20px rgba(0, 245, 255, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* Progress bar */
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-orange));
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        /* Pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Ping animation */
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        /* Spin animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* Input styles */
        input, select {
            width: 100%;
            padding: 16px;
            background: rgba(10, 1, 24, 0.8);
            border: 2px solid rgba(255, 0, 110, 0.3);
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        select {
            cursor: pointer;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: linear-gradient(135deg, rgba(26, 10, 46, 0.95), rgba(10, 1, 24, 0.95));
            border: 2px solid var(--neon-pink);
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 0, 110, 0.4);
        }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ef4444, #ec4899);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.6);
        }

        /* Achievement unlock animation */
        @keyframes achievementUnlock {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .achievement-unlock {
            animation: achievementUnlock 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Success checkmark animation */
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: checkmark 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-pink);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-purple);
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Mock data
        const GAMES = [

            { id: 2, name: 'CHUNITHM', type: 'Rhythm', cost: 2.00, emoji: 'üéπ', color: 'from-blue-500 to-cyan-600' },

        const KARAOKE_ROOMS = [

        const REWARDS = [

            { id: 5, name: 'Karaoke Room Discount', cost: 750, value: 15, emoji: 'üé§', type: 'discount' }
        ];

        const ACHIEVEMENTS = [
            { id: 1, name: 'First Visit', emoji: 'üéâ', description: 'Welcome to The Lantern!', points: 100 },
            { id: 2, name: 'Social Butterfly', emoji: 'ü¶ã', description: 'Connect with 5 friends', points: 300 },
            { id: 3, name: 'Big Spender', emoji: 'üí∏', description: 'Spend $100 total', points: 1000 },
            { id: 4, name: 'Night Owl', emoji: 'ü¶â', description: 'Stay past midnight', points: 250 },
            { id: 5, name: 'Rhythm Master', emoji: 'üéµ', description: 'Play 20 rhythm games', points: 500 },
            { id: 6, name: 'Karaoke Star', emoji: '‚≠ê', description: 'Book 10 karaoke sessions', points: 400 }
        ];

        const CHALLENGES = [
            {
                id: 1,
                name: 'Night Owl',
                description: 'Stay past midnight to unlock exclusive rewards',
                progress: 75,
                reward: '200 points + Night Owl badge',
                expiresIn: '2h 15m',
                emoji: 'ü¶â'
            },
            {
                id: 2,
                name: 'Social Explorer',
                description: 'Visit 3 different zones with friends',
                progress: 67,
                reward: '150 points + Zone Master badge',
                expiresIn: '5h 30m',
                emoji: 'üó∫Ô∏è'
            },
            {
                id: 3,
                name: 'Rhythm Champion',
                description: 'Play 5 different rhythm games',
                progress: 40,
                reward: '300 points + Rhythm Master badge',
                expiresIn: '8h',
                emoji: 'üéµ'
            }
        ];

        const MOCK_FRIENDS = [
            { id: 1, name: 'Jamie L.', online: true, zone: 'Gaming Area', emoji: 'üë§' },
            { id: 2, name: 'Alex K.', online: true, zone: 'Karaoke', emoji: 'üë§' },
            { id: 3, name: 'Sam T.', online: true, zone: 'VIP Lounge', emoji: 'üë§' },
            { id: 4, name: 'Riley P.', online: true, zone: 'Gaming Area', emoji: 'üë§' },
            { id: 5, name: 'Jordan M.', online: false, zone: null, emoji: 'üë§' },
            { id: 6, name: 'Casey W.', online: false, zone: null, emoji: 'üë§' }
        ];

        function App() {
            const [stage, setStage] = useState('welcome');
            const [userName, setUserName] = useState('');
            const [tempName, setTempName] = useState('');
            
            // User data state
            const [userData, setUserData] = useState({
                points: 8750,
                balance: 67.50,
                spendingLimit: 200.00,
                dailySpending: 45.30,
                vipTier: 'gold',
                sessionId: 'sess_4A7B8C9D',
                entryTime: '7:32 PM',
                zone: 'Gaming Area',
                achievements: [1, 2, 4], // IDs of unlocked achievements
                redeemedRewards: []
            });

            // Real-time data
            const [venueOccupancy, setVenueOccupancy] = useState(67);
            const [friendsOnline, setFriendsOnline] = useState(4);
            const [transactions, setTransactions] = useState([
                { id: 1, item: 'MaiMai DX', amount: -2.00, time: '15 min ago', type: 'game' },
                { id: 2, item: 'Karaoke Room', amount: -25.00, time: '42 min ago', type: 'karaoke' },
                { id: 3, item: 'Credits Added', amount: +50.00, time: '1h ago', type: 'credit' }
            ]);

            // App state
            const [currentScreen, setCurrentScreen] = useState('home');
            const [isAnimating, setIsAnimating] = useState(false);
            const [showModal, setShowModal] = useState(null);
            const [notification, setNotification] = useState(null);

            // Simulate real-time updates
            useEffect(() => {
                const interval = setInterval(() => {
                    setVenueOccupancy(prev => Math.max(30, Math.min(95, prev + Math.floor(Math.random() * 6) - 3)));
                    setFriendsOnline(prev => Math.max(0, Math.min(6, prev + Math.floor(Math.random() * 3) - 1)));
                }, 8000);

                return () => clearInterval(interval);
            }, []);

            const handleStartDemo = () => {
                if (tempName.trim()) {
                    setUserName(tempName.trim());
                    setStage('demo');
                }
            };

            const handleBack = () => {
                setStage('welcome');
                setUserName('');
                setTempName('');
                setCurrentScreen('home');
            };

            const screenTransition = (newScreen) => {
                setIsAnimating(true);
                setTimeout(() => {
                    setCurrentScreen(newScreen);
                    setIsAnimating(false);
                }, 150);
            };

            // Action handlers
            const playGame = useCallback((game) => {
                if (userData.balance >= game.cost) {
                    setUserData(prev => ({
                        ...prev,
                        balance: prev.balance - game.cost,
                        dailySpending: prev.dailySpending + game.cost,
                        points: prev.points + Math.floor(game.cost * 50) // 50 points per dollar
                    }));
                    
                    setTransactions(prev => [{
                        id: Date.now(),
                        item: game.name,
                        amount: -game.cost,
                        time: 'Just now',
                        type: 'game'
                    }, ...prev]);

                    showNotification(`Playing ${game.name}! +${Math.floor(game.cost * 50)} points`, 'success');
                } else {
                    showNotification('Insufficient balance! Add credits to continue.', 'error');
                }
            }, [userData.balance]);

            const bookKaraoke = useCallback((room) => {
                if (userData.balance >= room.pricePerHour) {
                    setUserData(prev => ({
                        ...prev,
                        balance: prev.balance - room.pricePerHour,
                        dailySpending: prev.dailySpending + room.pricePerHour,
                        points: prev.points + Math.floor(room.pricePerHour * 30)
                    }));
                    
                    setTransactions(prev => [{
                        id: Date.now(),
                        item: `${room.name} (1hr)`,
                        amount: -room.pricePerHour,
                        time: 'Just now',
                        type: 'karaoke'
                    }, ...prev]);

                    showNotification(`${room.name} booked! Room ready in 5 minutes.`, 'success');
                    setShowModal(null);
                } else {
                    showNotification('Insufficient balance! Add credits to continue.', 'error');
                }
            }, [userData.balance]);

            const redeemReward = useCallback((reward) => {
                if (userData.points >= reward.cost) {
                    setUserData(prev => ({
                        ...prev,
                        points: prev.points - reward.cost,
                        redeemedRewards: [...prev.redeemedRewards, reward.id]
                    }));

                    showNotification(`${reward.emoji} ${reward.name} redeemed! Check your rewards.`, 'success');
                } else {
                    showNotification('Insufficient points!', 'error');
                }
            }, [userData.points]);

            const addCredits = useCallback((amount) => {
                setUserData(prev => ({
                    ...prev,
                    balance: prev.balance + amount
                }));
                
                setTransactions(prev => [{
                    id: Date.now(),
                    item: 'Credits Added',
                    amount: +amount,
                    time: 'Just now',
                    type: 'credit'
                }, ...prev]);

                showNotification(`$${amount.toFixed(2)} added to your balance!`, 'success');
                setShowModal(null);
            }, []);

            const showNotification = (message, type) => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            if (stage === 'welcome') {
                return <WelcomeScreen 
                    tempName={tempName}
                    setTempName={setTempName}
                    onStart={handleStartDemo}
                />;
            }

            return (
                <div style={{ paddingBottom: '90px', minHeight: '100vh' }}>
                    {/* Animated background blobs */}
                    <div style={{ position: 'absolute', inset: 0, overflow: 'hidden', pointerEvents: 'none' }}>
                        <div className="animate-blob" style={{
                            position: 'absolute',
                            top: '-160px',
                            right: '-160px',
                            width: '320px',
                            height: '320px',
                            background: 'var(--neon-purple)',
                            borderRadius: '50%',
                            mixBlendMode: 'multiply',
                            filter: 'blur(60px)',
                            opacity: 0.2
                        }}></div>
                        <div className="animate-blob animation-delay-2000" style={{
                            position: 'absolute',
                            bottom: '-160px',
                            left: '-160px',
                            width: '320px',
                            height: '320px',
                            background: 'var(--neon-orange)',
                            borderRadius: '50%',
                            mixBlendMode: 'multiply',
                            filter: 'blur(60px)',
                            opacity: 0.2
                        }}></div>
                    </div>

                    {/* Main content */}
                    <div style={{ 
                        transition: 'all 0.3s ease',
                        opacity: isAnimating ? 0 : 1,
                        transform: isAnimating ? 'scale(0.95)' : 'scale(1)'
                    }}>
                        {currentScreen === 'home' && (
                            <HomeScreen 
                                userName={userName}
                                userData={userData}
                                venueOccupancy={venueOccupancy}
                                friendsOnline={friendsOnline}
                                onNavigate={screenTransition}
                            />
                        )}
                        {currentScreen === 'games' && (
                            <GamesScreen 
                                userData={userData}
                                onPlayGame={playGame}
                                onBack={() => screenTransition('home')}
                            />
                        )}
                        {currentScreen === 'karaoke' && (
                            <KaraokeScreen 
                                userData={userData}
                                onBookRoom={(room) => setShowModal({ type: 'karaoke', data: room })}
                                onBack={() => screenTransition('home')}
                            />
                        )}
                        {currentScreen === 'rewards' && (
                            <RewardsScreen 
                                userData={userData}
                                onRedeemReward={redeemReward}
                                onBack={() => screenTransition('home')}
                            />
                        )}
                        {currentScreen === 'social' && (
                            <SocialScreen 
                                friendsOnline={friendsOnline}
                                onBack={() => screenTransition('home')}
                            />
                        )}
                        {currentScreen === 'wallet' && (
                            <WalletScreen 
                                userData={userData}
                                transactions={transactions}
                                onAddCredits={() => setShowModal({ type: 'addCredits' })}
                                onBack={() => screenTransition('home')}
                            />
                        )}
                        {currentScreen === 'achievements' && (
                            <AchievementsScreen 
                                userData={userData}
                                onBack={() => screenTransition('home')}
                            />
                        )}
                        {currentScreen === 'challenges' && (
                            <ChallengesScreen 
                                onBack={() => screenTransition('home')}
                            />
                        )}
                    </div>

                    {/* Bottom Navigation */}
                    <BottomNavigation 
                        currentScreen={currentScreen}
                        screenTransition={screenTransition}
                        onBack={handleBack}
                    />

                    {/* Modals */}
                    {showModal?.type === 'karaoke' && (
                        <KaraokeBookingModal 
                            room={showModal.data}
                            onBook={bookKaraoke}
                            onClose={() => setShowModal(null)}
                        />
                    )}
                    {showModal?.type === 'addCredits' && (
                        <AddCreditsModal 
                            onAdd={addCredits}
                            onClose={() => setShowModal(null)}
                        />
                    )}

                    {/* Notifications */}
                    {notification && (
                        <Notification 
                            message={notification.message}
                            type={notification.type}
                        />
                    )}
                </div>
            );
        }

        // Welcome Screen Component
        function WelcomeScreen({ tempName, setTempName, onStart }) {
            return (
                <div className="fade-in" style={{ padding: '40px 20px' }}>
                    <div style={{ textAlign: 'center', marginBottom: '60px' }}>
                        <h1 className="neon-text" style={{

                        </h2>
                        <p style={{ fontSize: '14px', color: 'rgba(255, 255, 255, 0.7)', marginBottom: '16px' }}>
                            {matchingBuddy ? 'Searching for players...' : foundBuddy ? `Connected with ${foundBuddy.name}!` : 'Find other players looking for game partners!'}
                        </p>
                        {foundBuddy && (
                            <div className="glass" style={{ padding: '16px', borderRadius: '12px', marginBottom: '16px' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                    <div style={{ fontSize: '32px' }}>üë§</div>
                                    <div style={{ textAlign: 'left' }}>
                                        <div style={{ fontWeight: 700 }}>{foundBuddy.name}</div>
                                        <div style={{ fontSize: '12px', color: 'rgba(255, 255, 255, 0.6)' }}>{foundBuddy.zone}</div>
                                    </div>
                                </div>
                            </div>
                        )}
                        <button className="btn btn-primary" onClick={findBuddy} disabled={matchingBuddy}>
                            {matchingBuddy ? 'Searching...' : foundBuddy ? 'Find Another' : 'Find Buddy'}
                        </button>
                    </div>

                    <h3 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '16px', fontFamily: 'Orbitron' }}>
                        Friends Online ({friendsOnline})
                    </h3>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {MOCK_FRIENDS.filter(f => f.online).slice(0, friendsOnline).map(friend => (
                            <div key={friend.id} className="glass" style={{ padding: '16px', borderRadius: '12px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                    <div style={{ width: '40px', height: '40px', background: 'linear-gradient(135deg, var(--neon-pink), var(--neon-purple))', borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '20px' }}>
                                        {friend.emoji}
                                    </div>
                                    <div>
                                        <div style={{ fontWeight: 700 }}>{friend.name}</div>
                                        <div style={{ fontSize: '12px', color: 'rgba(255, 255, 255, 0.6)' }}>{friend.zone}</div>
                                    </div>
                                </div>
                                <div style={{ fontSize: '24px' }}>üí¨</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // WALLET SCREEN
        function WalletScreen({ userData, transactions, onAddCredits, onBack }) {
            return (
                <div className="fade-in" style={{ padding: '20px' }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '20px' }}>
                        <button className="btn btn-secondary btn-small" onClick={onBack}>‚Üê Back</button>
                        <h1 style={{ fontSize: '28px', fontFamily: 'Orbitron', color: 'var(--neon-pink)' }}>üí≥ Smart Wallet</h1>
                    </div>

                    <div className="glass-dark" style={{ padding: '32px 24px', borderRadius: '20px', textAlign: 'center', marginBottom: '24px', background: 'linear-gradient(135deg, rgba(26, 10, 46, 0.8), rgba(10, 1, 24, 0.8))', borderColor: 'var(--neon-orange)' }}>
                        <div style={{ fontSize: '14px', color: 'rgba(255, 255, 255, 0.6)', marginBottom: '8px' }}>Current Balance</div>
                        <div style={{ fontSize: '56px', fontFamily: 'Orbitron', fontWeight: 900, color: 'var(--neon-orange)', textShadow: '0 0 20px var(--neon-orange)', marginBottom: '16px' }}>
                            ${userData.balance.toFixed(2)}
                        </div>
                        <button className="btn btn-primary" onClick={onAddCredits}>Add Credits</button>
                    </div>

                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '16px', marginBottom: '24px' }}>
                        <div className="glass" style={{ padding: '16px', borderRadius: '12px', textAlign: 'center' }}>
                            <div style={{ fontSize: '12px', color: 'rgba(255, 255, 255, 0.6)', marginBottom: '8px' }}>Today's Spending</div>
                            <div style={{ fontSize: '24px', fontWeight: 700, color: '#ef4444' }}>${userData.dailySpending.toFixed(2)}</div>
                        </div>
                        <div className="glass" style={{ padding: '16px', borderRadius: '12px', textAlign: 'center' }}>
                            <div style={{ fontSize: '12px', color: 'rgba(255, 255, 255, 0.6)', marginBottom: '8px' }}>Daily Limit</div>
                            <div style={{ fontSize: '24px', fontWeight: 700, color: 'var(--neon-green)' }}>${userData.spendingLimit.toFixed(2)}</div>
                        </div>
                    </div>

                    <div className="glass" style={{ padding: '20px', borderRadius: '16px' }}>
                        <h3 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '16px', fontFamily: 'Orbitron' }}>Recent Transactions</h3>
                        {transactions.map(tx => (
                            <div key={tx.id} style={{ display: 'flex', justifyContent: 'space-between', padding: '12px 0', borderBottom: '1px solid rgba(255, 255, 255, 0.1)' }}>
                                <div>
                                    <div style={{ fontWeight: 600 }}>{tx.item}</div>
                                    <div style={{ fontSize: '12px', color: 'rgba(255, 255, 255, 0.6)' }}>{tx.time}</div>
                                </div>
                                <div style={{ fontSize: '18px', fontWeight: 700, color: tx.amount > 0 ? 'var(--neon-green)' : '#ef4444' }}>
                                    {tx.amount > 0 ? '+' : ''}${Math.abs(tx.amount).toFixed(2)}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // ACHIEVEMENTS SCREEN
        function AchievementsScreen({ userData, onBack }) {
            return (
                <div className="fade-in" style={{ padding: '20px' }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '20px' }}>
                        <button className="btn btn-secondary btn-small" onClick={onBack}>‚Üê Back</button>
                        <h1 style={{ fontSize: '28px', fontFamily: 'Orbitron', color: 'var(--neon-pink)' }}>üèÜ Achievements</h1>
                    </div>

                    <div className="glass" style={{ padding: '16px', borderRadius: '12px', marginBottom: '20px', textAlign: 'center' }}>
                        <div style={{ fontSize: '14px', color: 'rgba(255, 255, 255, 0.6)' }}>Progress</div>
                        <div style={{ fontSize: '24px', fontWeight: 700, color: 'var(--neon-orange)' }}>
                            {userData.achievements.length} / {ACHIEVEMENTS.length}
                        </div>
                    </div>

                    <div style={{ display: 'grid', gap: '16px' }}>
                        {ACHIEVEMENTS.map(achievement => {
                            const isUnlocked = userData.achievements.includes(achievement.id);
                            return (
                                <div key={achievement.id} className={isUnlocked ? "glass-dark achievement-unlock" : "glass-dark"} style={{
                                    padding: '20px', borderRadius: '16px', opacity: isUnlocked ? 1 : 0.5,
                                    borderColor: isUnlocked ? 'var(--neon-green)' : 'rgba(255, 255, 255, 0.2)'
                                }}>
                                    <div style={{ display: 'flex', gap: '16px', alignItems: 'center' }}>
                                        <div style={{
                                            width: '64px', height: '64px',
                                            background: isUnlocked ? 'linear-gradient(135deg, var(--neon-green), #059669)' : 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))',
                                            borderRadius: '16px', display: 'flex', alignItems: 'center', justifyContent: 'center',
                                            fontSize: '32px', boxShadow: isUnlocked ? '0 4px 16px rgba(16, 185, 129, 0.4)' : 'none'
                                        }}>
                                            {achievement.emoji}
                                        </div>
                                        <div style={{ flex: 1 }}>
                                            <h3 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '4px' }}>{achievement.name}</h3>
                                            <p style={{ fontSize: '14px', color: 'rgba(255, 255, 255, 0.7)' }}>{achievement.description}</p>
                                            <p style={{ fontSize: '12px', color: isUnlocked ? 'var(--neon-green)' : 'var(--neon-orange)', marginTop: '4px' }}>
                                                {isUnlocked ? '‚úì Unlocked!' : `${achievement.points} points`}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // CHALLENGES SCREEN
        function ChallengesScreen({ onBack }) {
            return (
                <div className="fade-in" style={{ padding: '20px' }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '20px' }}>
                        <button className="btn btn-secondary btn-small" onClick={onBack}>‚Üê Back</button>
                        <h1 style={{ fontSize: '28px', fontFamily: 'Orbitron', color: 'var(--neon-pink)' }}>üéØ Challenges</h1>
                    </div>

                    <div style={{ display: 'grid', gap: '16px' }}>
                        {CHALLENGES.map(challenge => (
                            <div key={challenge.id} className="glass-dark" style={{ padding: '20px', borderRadius: '16px', borderColor: challenge.progress > 70 ? 'rgba(255, 0, 110, 0.5)' : 'rgba(255, 0, 110, 0.3)' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                                    <div style={{ flex: 1 }}>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '8px' }}>
                                            <div style={{ fontSize: '32px' }}>{challenge.emoji}</div>
                                            <div>
                                                <h3 style={{ fontSize: '18px', fontWeight: 700, marginBottom: '4px' }}>{challenge.name}</h3>
                                                <p style={{ fontSize: '14px', color: 'rgba(255, 255, 255, 0.7)' }}>{challenge.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div style={{ padding: '4px 10px', background: 'rgba(255, 158, 0, 0.2)', borderRadius: '8px', fontSize: '12px', color: 'var(--neon-orange)', height: 'fit-content' }}>
                                        {challenge.expiresIn}
                                    </div>
                                </div>
                                <div className="progress-bar" style={{ marginBottom: '8px' }}>
                                    <div className="progress-fill" style={{ width: `${challenge.progress}%` }}></div>
                                </div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '12px' }}>
                                    <span style={{ color: 'rgba(255, 255, 255, 0.7)' }}>{challenge.progress}% complete</span>
                                    <span style={{ color: 'var(--neon-cyan)' }}>{challenge.reward}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // MODALS
        function KaraokeBookingModal({ room, onBook, onClose }) {
            const [hours, setHours] = useState(1);
            return (
                <div className="modal-overlay scale-in" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div style={{ textAlign: 'center', marginBottom: '24px' }}>
                            <div style={{ fontSize: '48px', marginBottom: '16px' }}>{room.emoji}</div>
                            <h2 style={{ fontSize: '24px', fontFamily: 'Orbitron', marginBottom: '8px' }}>{room.name}</h2>
                            <p style={{ color: 'rgba(255, 255, 255, 0.7)' }}>Capacity: {room.capacity} people</p>
                        </div>
                        <div style={{ marginBottom: '24px' }}>
                            <label style={{ display: 'block', marginBottom: '12px', fontSize: '14px', color: 'var(--neon-cyan)', fontWeight: 600 }}>
                                Duration (hours)
                            </label>
                            <select value={hours} onChange={(e) => setHours(Number(e.target.value))}>
                                <option value={1}>1 hour</option>
                                <option value={2}>2 hours</option>
                                <option value={3}>3 hours</option>
                                <option value={4}>4 hours</option>
                            </select>
                        </div>
                        <div className="glass" style={{ padding: '16px', borderRadius: '12px', marginBottom: '24px' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                <span>Subtotal</span>
                                <span style={{ fontWeight: 700 }}>${(room.pricePerHour * hours).toFixed(2)}</span>
                            </div>
                            <div style={{ display: 'flex', justifyContent: 'space-between', color: 'var(--neon-cyan)' }}>
                                <span>Points Earned</span>
                                <span style={{ fontWeight: 700 }}>+{Math.floor(room.pricePerHour * hours * 30)}</span>
                            </div>
                        </div>
                        <div style={{ display: 'flex', gap: '12px' }}>
                            <button className="btn btn-secondary" onClick={onClose} style={{ flex: 1 }}>Cancel</button>
                            <button className="btn btn-primary" onClick={() => onBook(room)} style={{ flex: 1 }}>Book Now</button>
                        </div>
                    </div>
                </div>
            );
        }

        function AddCreditsModal({ onAdd, onClose }) {
            const [amount, setAmount] = useState(25);
            const presets = [10, 25, 50, 100];
            return (
                <div className="modal-overlay scale-in" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <h2 style={{ fontSize: '24px', fontFamily: 'Orbitron', marginBottom: '24px', textAlign: 'center' }}>üí≥ Add Credits</h2>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px', marginBottom: '24px' }}>
                            {presets.map(preset => (
                                <button key={preset} className={amount === preset ? "btn btn-primary" : "btn btn-secondary"}
                                    onClick={() => setAmount(preset)} style={{ padding: '16px' }}>
                                    ${preset}
                                </button>
                            ))}
                        </div>
                        <div style={{ marginBottom: '24px' }}>
                            <label style={{ display: 'block', marginBottom: '12px', fontSize: '14px', color: 'var(--neon-cyan)', fontWeight: 600 }}>
                                Custom Amount
                            </label>
                            <input type="number" value={amount} onChange={(e) => setAmount(Number(e.target.value))}
                                min="5" max="500" step="5" />
                        </div>
                        <div className="glass" style={{ padding: '16px', borderRadius: '12px', marginBottom: '24px', textAlign: 'center' }}>
                            <div style={{ fontSize: '14px', color: 'rgba(255, 255, 255, 0.6)', marginBottom: '8px' }}>Total</div>
                            <div style={{ fontSize: '36px', fontFamily: 'Orbitron', fontWeight: 900, color: 'var(--neon-orange)' }}>
                                ${amount.toFixed(2)}
                            </div>
                        </div>
                        <div style={{ display: 'flex', gap: '12px' }}>
                            <button className="btn btn-secondary" onClick={onClose} style={{ flex: 1 }}>Cancel</button>
                            <button className="btn btn-primary" onClick={() => onAdd(amount)} style={{ flex: 1 }}>Add Credits</button>
                        </div>
                    </div>
                </div>
            );
        }

        // NOTIFICATION COMPONENT
        function Notification({ message, type }) {
            return (
                <div className="scale-in" style={{
                    position: 'fixed', top: '20px', left: '50%', transform: 'translateX(-50%)', zIndex: 10001,
                    background: type === 'success' ? 'linear-gradient(135deg, var(--neon-green), #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)',
                    padding: '16px 24px', borderRadius: '12px', boxShadow: '0 8px 32px rgba(0, 0, 0, 0.4)',
                    maxWidth: '90%', fontWeight: 600
                }}>
                    {message}
                </div>
            );
        }

        // BOTTOM NAVIGATION
        function BottomNavigation({ currentScreen, screenTransition, onBack }) {
            const navItems = [
                { id: 'home', label: 'Home', emoji: 'üè†' },
                { id: 'games', label: 'Games', emoji: 'üéÆ' },
                { id: 'rewards', label: 'Rewards', emoji: 'üèÜ' },
                { id: 'wallet', label: 'Wallet', emoji: 'üí≥' }
            ];

            return (
                <div style={{ position: 'fixed', bottom: 0, left: 0, right: 0, zIndex: 1000 }}>
                    <div className="glass" style={{ borderTop: '1px solid rgba(255, 255, 255, 0.2)', padding: '8px 16px', boxShadow: '0 -4px 24px rgba(0, 0, 0, 0.5)' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-around', maxWidth: '430px', margin: '0 auto' }}>
                            {navItems.map(({ id, emoji, label }) => (
                                <button key={id} onClick={() => screenTransition(id)} style={{
                                    display: 'flex', flexDirection: 'column', alignItems: 'center', padding: '12px 16px',
                                    borderRadius: '12px', border: 'none',
                                    background: currentScreen === id ? 'rgba(255, 0, 110, 0.2)' : 'transparent',
                                    color: currentScreen === id ? 'var(--neon-pink)' : 'rgba(255, 255, 255, 0.6)',
                                    cursor: 'pointer', transition: 'all 0.3s ease'
                                }}>
                                    <div style={{ fontSize: '24px', marginBottom: '4px' }}>{emoji}</div>
                                    <span style={{ fontSize: '12px', fontWeight: 600 }}>{label}</span>
                                </button>
                            ))}
                        </div>
                        <div style={{ textAlign: 'center', marginTop: '8px' }}>
                            <button onClick={onBack} className="btn btn-secondary" style={{ padding: '8px 20px', fontSize: '12px' }}>
                                ‚Üê Exit Demo
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
