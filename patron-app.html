<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lantern - Patron App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* CRT Scanline */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 10000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        #root {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        #root.cyberpunk {
            background: linear-gradient(180deg, rgba(26, 10, 46, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
        }

        #root.brutal {
            background: #000000;
        }

        .bg-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 70%, rgba(0, 245, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-dark {
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 12px;
        }

        .glass-hover {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glass-hover:hover {
            background: rgba(26, 10, 46, 0.8);
            border-color: rgba(255, 0, 110, 0.6);
            box-shadow: 0 8px 32px rgba(255, 0, 110, 0.3);
            transform: translateY(-2px);
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.8), 0 0 20px rgba(255, 0, 110, 0.6), 0 0 30px rgba(255, 0, 110, 0.4);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(131, 56, 236, 0.2);
            color: #00f5ff;
            border: 1px solid #00f5ff;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.95) 20%);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 0, 110, 0.3);
            padding: 12px 0 20px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .nav-item:hover { background: rgba(255, 0, 110, 0.1); }
        .nav-item.active { color: #ff006e; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const VENUE_DATA = {
            revenue: { today: 8247.50 },
            customers: { today: 247, current_occupancy: 267, capacity: 400 },
            equipment: { gaming_stations: { active: 24, total: 28 }, karaoke_rooms: { active: 8, total: 10 } }
        };

        function PatronApp() {
            const [currentScreen, setCurrentScreen] = useState('home');
            const [theme, setTheme] = useState('cyberpunk'); // 'cyberpunk' or 'brutal'
            const [showTransition, setShowTransition] = useState(false);
            const [userData] = useState({
                name: 'Alex Chen',
                points: 8750,
                balance: 67.50,
                tier: 'gold',
                streak: 5
            });
            const [venueData, setVenueData] = useState(VENUE_DATA);

            useEffect(() => {
                const interval = setInterval(() => {
                    setVenueData(prev => ({
                        ...prev,
                        customers: {
                            ...prev.customers,
                            current_occupancy: Math.round(Math.max(200, Math.min(380, prev.customers.current_occupancy + (Math.random() - 0.5) * 10)))
                        }
                    }));
                }, 8000);
                return () => clearInterval(interval);
            }, []);

            const unlockVIP = () => {
                setShowTransition(true);
                setTimeout(() => {
                    setTheme('brutal');
                    setShowTransition(false);
                }, 3000);
            };

            return (
                <div className="fade-in">
                    {/* Apply theme class to body/root */}
                    <style>{`
                        #root { ${theme === 'brutal' ? 'background: #000000 !important;' : ''} }
                        .bg-glow { ${theme === 'brutal' ? 'display: none;' : ''} }
                        body::before { ${theme === 'brutal' ? 'display: none;' : ''} }
                    `}</style>
                    
                    <div style={{ minHeight: '100vh', paddingBottom: '100px' }}>
                        {currentScreen === 'home' && <HomeScreen userData={userData} venueData={venueData} onNavigate={setCurrentScreen} onUnlockVIP={unlockVIP} theme={theme} />}
                        {currentScreen === 'games' && <GamesScreen userData={userData} onBack={() => setCurrentScreen('home')} theme={theme} />}
                        {currentScreen === 'rewards' && <RewardsScreen userData={userData} onBack={() => setCurrentScreen('home')} theme={theme} />}
                        {currentScreen === 'social' && <SocialScreen onBack={() => setCurrentScreen('home')} theme={theme} />}
                        {currentScreen === 'profile' && <ProfileScreen userData={userData} onBack={() => setCurrentScreen('home')} theme={theme} />}
                    </div>
                    <BottomNav currentScreen={currentScreen} onNavigate={setCurrentScreen} theme={theme} />
                    {showTransition && <VIPTransition />}
                </div>
            );
        }

        function VIPTransition() {
            return (

                            from { transform: translateY(30px); opacity: 0; }

                        }

                            from { width: 0; }
                            to { width: 200px; }
                        }

                </div>
            );
        }

                        <div className={isBrutal ? '' : 'glass-dark'} style={{

                            <div style={{ 
                                fontSize: '28px', 
                                fontFamily: isBrutal ? 'Inter Black, sans-serif' : 'Orbitron', 
                                fontWeight: 900, 
                                textShadow: isBrutal ? 'none' : '0 0 15px rgba(255, 0, 110, 0.6)' 
                            }}>{userData.streak} Days</div>
                        </div>
                        <div className={isBrutal ? '' : 'glass-dark'} style={{ 
                            padding: '20px',
                            background: isBrutal ? '#000000' : undefined,
                            border: isBrutal ? '3px solid #ffffff' : undefined,
                            borderRadius: isBrutal ? '0' : undefined
                        }}>
                            <div style={{ fontSize: '12px', color: isBrutal ? '#ffffff' : '#00f5ff', marginBottom: '4px', fontWeight: isBrutal ? 900 : undefined }}>FRIENDS</div>
                            <div style={{ 
                                fontSize: '28px', 
                                fontFamily: isBrutal ? 'Inter Black, sans-serif' : 'Orbitron', 
                                fontWeight: 900, 
                                textShadow: isBrutal ? 'none' : '0 0 15px rgba(255, 0, 110, 0.6)' 
                            }}>12</div>
                        </div>
                    </div>

                    <div className={isBrutal ? '' : 'glass-dark'} style={{ 
                        padding: '20px', 
                        marginBottom: '24px',
                        background: isBrutal ? '#000000' : undefined,
                        border: isBrutal ? '3px solid #ffffff' : undefined,
                        borderRadius: isBrutal ? '0' : undefined
                    }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                            <span style={{ fontSize: '13px', color: 'rgba(255, 255, 255, 0.8)', fontWeight: isBrutal ? 900 : undefined }}>VENUE STATUS</span>
                            <span style={{ fontSize: '13px', fontFamily: isBrutal ? 'Inter Black, sans-serif' : 'Orbitron', fontWeight: 900, color: isBrutal ? '#e30613' : '#39ff14' }}>
                                {isBrutal ? '‚ñ†' : '‚óè'} LIVE
                            </span>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>

                        </div>
                    </div>

                    <div style={{ marginBottom: '24px' }}>
                        <div style={{

                            fontFamily: isBrutal ? 'Inter Black, sans-serif' : 'Orbitron', 
                            marginBottom: '12px', 
                            color: isBrutal ? '#e30613' : '#00f5ff',
                            fontWeight: isBrutal ? 900 : undefined,
                            textTransform: 'uppercase'
                        }}>
                            {isBrutal ? '‚ñ†' : '‚ñ∏'} QUICK ACCESS
                        </div>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px' }}>
                            <button className={isBrutal ? '' : 'glass-dark glass-hover'} onClick={() => onNavigate('games')} style={{

                                border: isBrutal ? '3px solid #ffffff' : 'none', 
                                color: 'white', 
                                display: 'flex', 
                                flexDirection: 'column', 
                                alignItems: 'center',

                                background: isBrutal ? '#000000' : undefined,

                            }}>

                            }}>

                            <button className={isBrutal ? '' : 'glass-dark glass-hover'} style={{

                                color: 'white', 
                                display: 'flex', 
                                flexDirection: 'column', 
                                alignItems: 'center', 
                                gap: '8px',
                                background: isBrutal ? '#000000' : undefined,
                                borderRadius: isBrutal ? '0' : undefined,
                                cursor: 'pointer',

                            }}>

                            <button className={isBrutal ? '' : 'glass-dark glass-hover'} onClick={() => onNavigate('social')} style={{

        function GamesScreen({ userData, onBack }) {

            return (

                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {rewards.map(reward => (
                            <div key={reward.id} className="glass-dark glass-hover" style={{ padding: '20px' }}>
